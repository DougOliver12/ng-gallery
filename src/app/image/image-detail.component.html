<div class="row navigation-row">
  <div class="col-md-3" id="prev" [routerLink]="['/image', image.id]">

  </div>
</div>
<div class="row">
    <div [ngStyle]="{'background-image':'url('+ image.url +')'}" class="fill img-container paper">
    </div>
</div>

<hr />
<div class="caption-row">
  <span class="box effect6" id="caption">
    {{image.caption}}
  </span>
</div>
